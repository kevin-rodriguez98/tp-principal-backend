spring.application.name=tp-principal-backend
server.port=8080

# Database
spring.datasource.url=jdbc:mysql://${FL_HOST}:${FL_PORT}/${FL_DB_NAME}?ssl-mode=${SSL_MODE}
spring.datasource.username=${FROZEN_LACTEOS_USERNAME}
spring.datasource.password=${FROZEN_LACTEOS_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect